management.endpoints.web.exposure.include: "*"

server:
  port: 8082

spring:
  application:
    name: weather-info-service

  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    config:
      discovery:
        enabled: true
        serviceId: spring-cloud-config-server
      failFast: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

security:
  oauth2:
    client:
      client-id: client
      client-secret: pass
    resource:
      token-info-uri: http://localhost:9292/oauth/check_token