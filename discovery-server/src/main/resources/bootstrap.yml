management.endpoints.web.exposure.include: "*"

server:
  port: 8761

spring:
  application:
    name: discovery-server

  cloud:
    config:
      uri:
        - http://localhost:8888

eureka:
  #  instance:
  #    prefer-ip-address: false
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka